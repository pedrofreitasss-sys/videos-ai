<!DOCTYPE html>
<html>
<head>
    <title>Transformador de Receita</title>
</head>
<body>
    <h2>Envie seu arquivo PDF com a receita:</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <br><br>
        <button type="submit">Enviar e gerar roteiro</button>
    </form>
</body>
</html>
